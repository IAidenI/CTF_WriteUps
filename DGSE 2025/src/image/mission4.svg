<svg xmlns="http://www.w3.org/2000/svg" width="290" height="185" viewBox="0 0 290 185">
  <style>
    .card {
      fill: #0f172a;
      stroke: #334155;
      stroke-width: 1;
    }
    .icon {
      stroke: #06b6d4;
      stroke-width: 2;
      fill: none;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      fill: white;
      font-family: sans-serif;
    }
    .list {
      font-size: 12px;
      fill: #94a3b8;
      font-family: sans-serif;
    }
  </style>

  <!-- Card Background -->
  <rect x="10" y="10" width="270" height="165" rx="16" ry="16" class="card" />

  <!-- Icon (lock-keyhole) -->
  <g transform="translate(30, 30)">
    <circle cx="12" cy="16" r="1" class="icon" />
    <rect x="3" y="10" width="18" height="12" rx="2" class="icon" />
    <path d="M7 10V7a5 5 0 0 1 10 0v3" class="icon" />
  </g>

  <!-- Title -->
  <text x="30" y="85" class="title">Mission 4</text>

  <!-- Bullet Points -->
  <text x="30" y="110" class="list">• Tests d'intrusion</text>
  <text x="30" y="125" class="list">• Élévation de privilèges</text>
  <text x="30" y="140" class="list">• Exploitation Web</text>
</svg>
