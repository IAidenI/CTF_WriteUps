<svg xmlns="http://www.w3.org/2000/svg" width="290" height="185" viewBox="0 0 290 185">
  <style>
    .card {
      fill: #0f172a;
      stroke: #334155;
      stroke-width: 1;
    }
    .icon {
      stroke: #06b6d4;
      stroke-width: 2;
      fill: none;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      fill: white;
      font-family: sans-serif;
    }
    .list {
      font-size: 12px;
      fill: #94a3b8;
      font-family: sans-serif;
    }
  </style>
  
  <!-- Card Background -->
  <rect x="10" y="10" width="270" height="165" rx="16" ry="16" class="card" />

  <!-- Icon (database) -->
  <g transform="translate(30, 30)">
    <ellipse cx="12" cy="5" rx="9" ry="3" class="icon" />
    <path d="M3 5V19A9 3 0 0 0 21 19V5" class="icon" />
    <path d="M3 12A9 3 0 0 0 21 12" class="icon" />
  </g>

  <!-- Title -->
  <text x="30" y="85" class="title">Mission 2</text>

  <!-- Bullet Points -->
  <text x="30" y="110" class="list">• Security Operation Center</text>
  <text x="30" y="130" class="list">• Analyse de logs</text>
</svg>
