<svg xmlns="http://www.w3.org/2000/svg" width="290" height="185" viewBox="0 0 290 185">
  <style>
    .card {
      fill: #0f172a;
      stroke: #334155;
      stroke-width: 1;
    }
    .icon {
      stroke: #06b6d4;
      stroke-width: 2;
      fill: none;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      fill: white;
      font-family: sans-serif;
    }
    .list {
      font-size: 12px;
      fill: #94a3b8;
      font-family: sans-serif;
    }
  </style>
  
  <!-- Card Background with slightly reduced size -->
  <rect x="10" y="10" width="270" height="165" rx="16" ry="16" class="card" />

  <!-- Icon with larger ears -->
  <g transform="translate(30, 30)">
    <path d="M12 8V4H8" class="icon" />
    <rect x="4" y="8" width="16" height="12" rx="2" class="icon" />
    <path d="M0 14h4" class="icon" />
    <path d="M20 14h4" class="icon" />
    <path d="M15 13v2" class="icon" />
    <path d="M9 13v2" class="icon" />
  </g>

  <!-- Title -->
  <text x="30" y="85" class="title">Mission 1</text>

  <!-- Bullet Points -->
  <text x="30" y="110" class="list">• Intelligence Artificielle (IA)</text>
  <text x="30" y="130" class="list">• Machine Learning</text>
</svg>
